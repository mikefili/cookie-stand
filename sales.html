<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:300');
  </style>
  <meta charset="utf-8" />
  <title>Salmon Cookies: Sales</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="body">
  <header>SALES INFO</header>
  <main id="main-content"></main>
  <table>
    <thead id="thead">
    </thead>
    <tbody id="tbody">
    </tbody>
    <tfoot id="tfoot">
    </tfoot>
  </table>
  <br>
  <form id="form-data">ADD A NEW STORE:
    <fieldset>
      Location Name: <input name="locationInput" type="text" placeholder="Bellevue Square">
      Average Cookies Purchased: <input name="avgCookiesInput" type="number" step="0.01" placeholder="5"><br>
      Minimum Customers: <input name="minInput" type="number" placeholder="5">
      Maximum Customers: <input name="maxInput" type="number" placeholder="15"><br>
      <button id="submit" type="submit">Submit</button>
  </form>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</div>
</body>

</html>
